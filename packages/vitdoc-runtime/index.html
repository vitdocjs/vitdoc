<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{favicon || '//vitdocjs.github.io/logo.svg'}}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{name}} | Vitdoc" />
    <meta
      property="og:image"
      content="{{logo || 'https://vitdocjs.github.io/logo-with-word.svg'}}"
    />
    <meta property="og:description" content="{{description}}" />
    <title>{{name}} | Vitdoc</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="component-root"></div>

    <script>
      window.pageConfig = {
        logo: "{{ logo }}",
      };
    </script>

    <script type="module">

      globalThis.RuntimeModuleMap$ = {
        "/route-map.json": (cb)=>{cb&&cb("/route-map.json");return import("/route-map.json")},
        "/package.json": (cb)=>{cb&&cb("/package.json");return import("/package.json")},
        {{moduleMaps}}
      };
    </script>

    {{ externalHtml }}

    <script type="module">
      import("virtual:vitdoc-runtime");
    </script>
  </body>
</html>
